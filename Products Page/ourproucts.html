<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commernce</title>
    <link rel="stylesheet" href="ourproducts.css" />

    <script
      src="https://kit.fontawesome.com/0bcb27dbb4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/external-tal-revivo-color-tal-revivo/2x/external-shopify-an-e-commerce-platform-that-helps-to-sell-online-logo-color-tal-revivo.png"
      type="image/x-icon"
    />
  </head>
  <body class="body">
    <header class="header">
      <nav>
        <div class="title-image">
          <img src="./images/logo.svg" alt="" />
          <button class="nav-toggle">
            <img src="./images/icon-menu.svg" alt="" />
          </button>
        </div>
        <ul class="list">
          <div class="close">
            <img src="./images/logo.svg" alt="" />
            <button class="close-btn">
              <img src="./images/icon-close.svg" alt="" />
            </button>
          </div>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/Products Page/ourproucts.html">Our Products</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <div class="cart-profile">
          <i class="fas fa-shopping-cart" id="cart"></i>
          <div class="profile">
            <img src="./images/image-avatar.png" alt="" class="profile" />
          </div>
        </div>
      </nav>
    </header>
    <section class="add-cart">
      <div class="title-cart">
        <h1>cart</h1>
      </div>
      <article class="items"></article>
      <button class="btn-2">Checkout</button>
    </section>
    <div class="men-women-kids">
      <button id="men-shoes">Men Shoes</button
      ><button id="women-shoes">Women Shoes</button
      ><button id="kids-shoes">Kid Shoes</button>
    </div>
    <div class="name-container">
      <h1 class="name">Men Shoes</h1>
    </div>
    <section class="products-section"></section>

    <section class="main"></section>
    <script src="ourproducts.js"></script>
  </body>
</html>
